<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>loginForm</title>
</head>
<body>
    <div class="container">
          <div class="signin">
            <form action="#" class="left">
                <h1>Sign in</h1>
                <p>You are welcome back!</p>
                  <div class="social">
                    <a href="#"><span class="fab fa-facebook-f social-item"></span></a>
                    <a href="#"><span class="fab fa-twitter social-item"></span></a>
                    <a href="#"><span class="fab fa-telegram social-item"></span></a>
                  </div>
                <p>or use your account</p>
                   <div class="input-form">
                    <input type="email" class="email" placeholder="Email">
                    <input type="password" class="password" placeholder="password">
                   </div>
                <a href="#" id="forgot-pass">Forgot your password?</a>
                 <input type="submit" value="SIGN IN" class="btn">
            </form>
          </div>
          <div class="right">
                 <form action="#" class="signup">
                    <h1>Sign up</h1>
                    <p>if you don't have account?</p>
                      <input type="submit" value="SIGN UP" class="signup-btn">
                 </form>
          </div>
    </div>
</body>
</html>
